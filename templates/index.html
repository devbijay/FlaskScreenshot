<!DOCTYPE html>
<html>
  <head>
    <title>Website Screenshot Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand mx-auto" href="#">Website Screenshot Tool</a>
    </nav>

     <!-- Search bar -->
    <div class="container mt-4">
      <form id="search-form">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter a URL" name="url" required>
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit">Search</button>
          </div>
        </div>
      </form>
    </div>


    <!-- Results -->
<div class="container mt-4" id="results">
</div>

<script>
const form = document.getElementById("search-form");
const spinnerUrl = "https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif";

form.addEventListener("submit", (event) => {
  event.preventDefault(); // prevent the form from submitting normally
  const inputUrl = document.querySelector('input[name="url"]').value;
  const url = `/screenshot?url=${encodeURIComponent(inputUrl)}`; // construct the URL with query string

  // Show the loading spinner
  const spinner = document.createElement("img");
  spinner.src = spinnerUrl;
  spinner.className = "img-fluid";
  document.getElementById("results").appendChild(spinner);

  $.ajax({
    url: url,
    dataType: 'json',
    success: function(data) {
      const img = document.createElement("img");
      img.src = "data:image/png;base64," + data.data;
      img.className = "img-fluid";

      // Remove the loading spinner and show the image
      spinner.remove();
      document.getElementById("results").appendChild(img);
    },
    error: function(xhr, status, error) {
      console.error(error);
    }
  });
});
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>


  </body>
</html>
